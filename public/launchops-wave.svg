<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">LaunchOps wave — evokes reduced time to launch</title>
  <desc id="desc">Monochrome vector artwork: sweeping launch curve with time ticks and speed lines. Designed for dark backgrounds.</desc>
  
  <defs>
    <!-- Monochrome gradients -->
    <linearGradient id="fade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.2"/>
    </linearGradient>

    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="70%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Reusable tick mark -->
    <path id="tick" d="M0 0 L0 -14" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#000"/>

  <!-- Subtle corner vignette for depth -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#glow)" opacity="0.05"/>

  <!-- TIME RULER (bottom) -->
  <g transform="translate(80,820)">
    <line x1="0" y1="0" x2="1440" y2="0" stroke="#ffffff" stroke-opacity="0.12"/>
    <!-- Sparse ticks on the left, denser on the right to suggest acceleration -->
    <g stroke="#ffffff" stroke-opacity="0.45">
      <g transform="translate(0,0)">
        <use href="#tick"/>
        <use href="#tick" x="60"/>
        <use href="#tick" x="130"/>
        <use href="#tick" x="210"/>
        <use href="#tick" x="300"/>
        <use href="#tick" x="400"/>
        <use href="#tick" x="520"/>
        <use href="#tick" x="660"/>
        <use href="#tick" x="820"/>
        <use href="#tick" x="1000"/>
        <use href="#tick" x="1200"/>
        <use href="#tick" x="1320"/>
        <use href="#tick" x="1380"/>
        <use href="#tick" x="1410"/>
        <use href="#tick" x="1430"/>
      </g>
    </g>
  </g>

  <!-- LAUNCH ARC (primary) -->
  <!-- A sweeping Bezier that climbs quickly: conveys reduced time to launch -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M120 700 C 520 460, 980 360, 1420 250" stroke="url(#fade)" stroke-width="5" filter="url(#softGlow)"/>
    <!-- trailing echoes -->
    <path d="M120 720 C 520 480, 980 380, 1420 270" stroke="#ffffff" stroke-opacity="0.18" stroke-width="3"/>
    <path d="M120 740 C 520 500, 980 400, 1420 290" stroke="#ffffff" stroke-opacity="0.10" stroke-width="2"/>
    <path d="M120 760 C 520 520, 980 420, 1420 310" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1.5"/>
  </g>

  <!-- SPEED LINES near the head of the arc -->
  <g stroke="#ffffff" stroke-width="2" stroke-opacity="0.5">
    <line x1="1240" y1="280" x2="1295" y2="268"/>
    <line x1="1205" y1="292" x2="1260" y2="280"/>
    <line x1="1175" y1="302" x2="1225" y2="290"/>
  </g>

  <!-- LAUNCH NODE (orb) -->
  <g transform="translate(1418,248)">
    <circle r="8" fill="#ffffff"/>
    <circle r="28" fill="url(#glow)" filter="url(#softGlow)"/>
  </g>

  <!-- CLOCK ARCS (hint of time reduced) -->
  <g transform="translate(300,720)" fill="none" stroke="#ffffff" stroke-linecap="round">
    <path d="M0 0 A220 220 0 0 1 180 -160" stroke="#ffffff" stroke-opacity="0.14" stroke-width="4"/>
    <path d="M0 0 A180 180 0 0 1 150 -130" stroke="#ffffff" stroke-opacity="0.20" stroke-width="3"/>
    <path d="M0 0 A140 140 0 0 1 120 -100" stroke="#ffffff" stroke-opacity="0.28" stroke-width="2"/>
    <!-- Needle -->
    <line x1="0" y1="0" x2="115" y2="-95" stroke="#ffffff" stroke-width="2.2" stroke-opacity="0.7"/>
  </g>

  <!-- Caption (optional, hidden by default via low opacity) -->
  <g opacity="0.0" fill="#fff">
    <text x="90" y="120" font-size="20" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">Launch velocity — days, not months</text>
  </g>
</svg>

